<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NNMCreport</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: #E3EAFF;">
    <div class="wrapper">
        <div class="header">
            <div class="container">

                <div class="header__img">
                    <img src="./img/img_af1cc9b0864226a26aa458ca4754a1e5.png" alt="">
                </div>
                
                <div class="header__title">
                    <p>Добро пожаловать на сайт HelpDesk нашей медицинской клиники! Вы можете оставить заявку, наши сотрудники обработают ее в кратчайшие сроки.
                    Благодарим за Терпение . </p>
                </div>

            </div>
        </div>
        <main class="main">
            <div class="container">
                <form class="main__first">
                    <p class="main__firstQuestion">
                        Категория / Санат
                    </p>
                    <div>


                        <div class="accordion" id="accordionExample">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingOne">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                                        aria-expanded="true" aria-controls="collapseOne">
                                        компьютер / принтер и мфу / <br>
                                        телевизор / телефон / скуд
                                    </button>
                                </h2>
                                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                                    data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <p class="inputMar"><input type="radio" name="report" value="Проблемы с компьютером" id="PCR" class="radioInput"> <label
                                                for="PCR">Проблемы с компьютером</label><br></p>
                                        <p class="inputMar"><input type="radio" name="report" value="Проблемы с принтером - МФУ / телевизор / телефон" id="printer" class="radioInput"> <label
                                                for="printer">Проблемы с принтером - МФУ / телевизор / телефон</label><br></p>
                                        <p class="inputMar"><input type="radio" name="report" value="Заправка картриджа" id="printerCard" class="radioInput"> <label
                                                for="printerCard">Заправка картриджа</label><br></p>
                                        <p class="inputMar"> <input type="radio" name="report" value="СКУД - выдать карты / потеря карты" id="skud" checked class="radioInput">
                                            <label for="skud">СКУД - выдать карты / потеря карты</label></p>
                                        <p class="inputMar"> <input type="radio" name="report" value="СКУД - поломка" id="skud-p" checked class="radioInput">
                                            <label for="skud-p">СКУД - поломка</label></p>
                                        <p class="inputMar"> <input type="radio" name="report" value="техподдережка по программам" id="PO" checked class="radioInput">
                                            <label for="PO">техподдережка по программам</label></p>

                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingTwo">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                        Damumed / ЛИС / МИС / МЗРК- техподдережка
                                    </button>
                                </h2>
                                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                                    data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <p class="inputMar"><input type="radio" name="report" value="Damumed - логин и пароль / восстановление аккаунта " id="Damumed" class="radioInput"> <label
                                                for="Damumed">Damumed - логин и пароль / восстановление аккаунта</label><br></p>
                                        <p class="inputMar"><input type="radio" name="report" value="Порталы МЗРК" id="mzrk" class="radioInput"> <label
                                                for="mzrk">Порталы МЗРК</label><br></p>
                                        <p class="inputMar"> <input type="radio" name="report" value="ЛИС техподдережка" id="lis" checked class="radioInput">
                                            <label for="lis">ЛИС техподдережка</label>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingThree">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                        1C - техподдережка
                                    </button>
                                </h2>
                                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                                    data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <p class="inputMar"><input type="radio" name="report" value="1C - техподдережка " id="1C" class="radioInput"> <label
                                                for="1C">1C - техподдережка</label><br></p>

                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingFour">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                        Мис - техподджерка
                                    </button>
                                </h2>
                                <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
                                    data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <p class="inputMar"><input type="radio" name="report" value="Мис - тех подджерка " id="MIS" class="radioInput"> <label
                                                for="MIS">Мис - техподджерка</label><br></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>


                <form class="main__first">
                    <input class="main__inputs" type="number" placeholder="Номер : 777 777 77 77">
                </form>

                <form class="main__first">
                    <input class="main__inputs" type="text" placeholder="Аты-Жөні / ФИО">
                </form>

                <form class="main__first">
                    <input class="main__inputs" type="text" placeholder="Бөлімше / Отделение">
                </form>

                <form class="main__first">
                    <p>Шағымның (оқиғаның) мазмұны <br>
                        Описание проблемы (инцидента)</p>

                    <textarea name="comment" id="" ></textarea>
                </form>

                <form class="btn">
                    <button class="btn__submit">Отправить</button>
                </form>
            </div>
        </main>


        <section id="loading-overlay">
            <div class="overlay">
                <div class="overlay__img">
                    <img src="./img/img_af1cc9b0864226a26aa458ca4754a1e5.png" alt="">
                </div>
                <p class="overlay__loading">Загрузка</p>
            </div>
        </section>



        <section class="success">
            <div class="success__img">
                <img src="./img/Р1.png" alt="">
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/axios.min.js"></script>
    <script src="./js/app.js"></script>
    
</body>
</html>
