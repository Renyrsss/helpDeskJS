<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NNMCreport</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link
            rel="shortcut icon"
            href="./img/favicon.ico"
            type="image/x-icon"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="container">
                    <div class="header__img">
                        <img
                            src="./img/img_af1cc9b0864226a26aa458ca4754a1e5.png"
                            alt=""
                        />
                    </div>

                    <div class="header__title">
                        <p>
                            Добро пожаловать на сайт HelpDesk нашей медицинской
                            клиники! Вы можете оставить заявку, наши сотрудники
                            обработают ее в кратчайшие сроки. Благодарим за
                            Терпение .
                        </p>
                    </div>
                    <div class="header__title">
                        <a href="http://192.168.101.25:8081/"
                            ><button class="btn__submitStyle">
                                Перейти на Хелп Деск для мед оборудования
                            </button></a
                        >
                        <a href="http://192.168.101.25:8082/"
                            ><button class="btn__submitStyle">
                                Перейти на Хелп Деск для хозяйственной службы
                            </button></a
                        >
                    </div>
                </div>
            </div>
            <main class="">
                <div class="container">
                    <div class="main__first">
                        <div class="main__search">
                            <input
                                type="number"
                                class="main__searchInput"
                                placeholder="Функция временно не работает"
                                disabled
                            />
                        </div>

                        <section class="main__catalog"></section>
                    </div>
                </div>
            </main>

            <section class="columns">
                <div class="container">
                    <div class="columns__row">
                        <div class="columns__column">
                            <form class="main__first checkedOrNot">
                                <p class="main__firstQuestion">
                                    выберите категорию / Санатты таңданыз
                                </p>
                                <div>
                                    <div
                                        class="accordion"
                                        id="accordionExample"
                                    >
                                        <div class="accordion-item">
                                            <h2
                                                class="accordion-header"
                                                id="headingOne"
                                            >
                                                <button
                                                    class="accordion-button"
                                                    type="button"
                                                    data-bs-toggle="collapse"
                                                    data-bs-target="#collapseOne"
                                                    aria-expanded="true"
                                                    aria-controls="collapseOne"
                                                >
                                                    техподдержка IT
                                                </button>
                                            </h2>
                                            <div
                                                id="collapseOne"
                                                class="accordion-collapse collapse show"
                                                aria-labelledby="headingOne"
                                                data-bs-parent="#accordionExample"
                                            >
                                                <div class="accordion-body">
                                                    <p class="inputMar">
                                                        <input
                                                            type="radio"
                                                            name="report"
                                                            value="Поломка компьютера"
                                                            id="PCR"
                                                            class="radioInput"
                                                        />
                                                        <label for="PCR"
                                                            >Поломка
                                                            компьютера</label
                                                        >
                                                        <br />
                                                    </p>
                                                    <p class="inputMar">
                                                        <input
                                                            type="radio"
                                                            name="report"
                                                            value="Техподдержка IT / Поломка локальной сети"
                                                            id="webCabel"
                                                            class="radioInput"
                                                        />
                                                        <label for="webCabel"
                                                            >Техподдержка IT /
                                                            Поломка локальной
                                                            сети</label
                                                        >
                                                        <br />
                                                    </p>
                                                    <p class="inputMar">
                                                        <input
                                                            type="radio"
                                                            name="report"
                                                            value="Проблемы с принтером - МФУ / телевизор / телефон"
                                                            id="printer"
                                                            class="radioInput"
                                                        />
                                                        <label for="printer"
                                                            >Проблемы с
                                                            принтером - МФУ /
                                                            телевизор /
                                                            телефон</label
                                                        ><br />
                                                    </p>
                                                    <p class="inputMar">
                                                        <input
                                                            type="radio"
                                                            name="report"
                                                            value="Заправка картриджа"
                                                            id="printerCard"
                                                            class="radioInput"
                                                        />
                                                        <label for="printerCard"
                                                            >Заправка
                                                            картриджа</label
                                                        ><br />
                                                    </p>
                                                    <p class="inputMar">
                                                        <input
                                                            type="radio"
                                                            name="report"
                                                            value="техподдержка по Zoom , Exel , Word / Outlook - почта"
                                                            id="PO"
                                                            class="radioInput"
                                                        />
                                                        <label for="PO"
                                                            >техподдержка по
                                                            Zoom , Exel , Word /
                                                            Outlook - почта
                                                        </label>
                                                    </p>
                                                    <hr />
                                                    <p class="inputMar">
                                                        <input
                                                            type="radio"
                                                            name="report"
                                                            value="1C - техподдержка "
                                                            id="1C"
                                                            class="radioInput"
                                                        />
                                                        <label for="1C"
                                                            >1C -
                                                            техподдержка</label
                                                        ><br />
                                                    </p>
                                                    <p class="inputMar">
                                                        <input
                                                            type="radio"
                                                            name="report"
                                                            value="Damumed - логин и пароль / восстановление аккаунта "
                                                            id="Damumed"
                                                            class="radioInput"
                                                        />
                                                        <label for="Damumed"
                                                            >Damumed -
                                                            техподдержка</label
                                                        ><br />
                                                    </p>
                                                    <p class="inputMar">
                                                        <input
                                                            type="radio"
                                                            name="report"
                                                            value="Порталы МЗРК"
                                                            id="mzrk"
                                                            class="radioInput"
                                                        />
                                                        <label for="mzrk"
                                                            >МЗРК -
                                                            техподдержка</label
                                                        ><br />
                                                    </p>
                                                    <p class="inputMar">
                                                        <input
                                                            type="radio"
                                                            name="report"
                                                            value="ЛИС техподдержка"
                                                            id="lis"
                                                            class="radioInput"
                                                        />
                                                        <label for="lis"
                                                            >ЛИС -
                                                            техподдержка</label
                                                        >
                                                    </p>

                                                    <p class="inputMar">
                                                        <input
                                                            type="radio"
                                                            name="report"
                                                            value="Мис - тех подджерка "
                                                            id="MIS"
                                                            class="radioInput"
                                                        />
                                                        <label for="MIS"
                                                            >МИС -
                                                            техподдержка</label
                                                        ><br />
                                                    </p>
                                                    <p class="inputMar">
                                                        <input
                                                            type="radio"
                                                            name="report"
                                                            value="Документолог - техподдержка "
                                                            id="DOC"
                                                            class="radioInput"
                                                        />
                                                        <label for="DOC"
                                                            >Документолог -
                                                            техподдержка</label
                                                        ><br />
                                                    </p>
                                                    <hr />
                                                    <p class="inputMar">
                                                        <input
                                                            type="radio"
                                                            name="report"
                                                            value="SimBase - сброс пароля"
                                                            id="simbase-t"
                                                            class="radioInput"
                                                        />
                                                        <label for="simbase-t"
                                                            >SimBase - сброс
                                                            пароля</label
                                                        >
                                                    </p>
                                                    <p class="inputMar">
                                                        <input
                                                            type="radio"
                                                            name="report"
                                                            value="SimBase - создать аккаунт"
                                                            id="simbase-p"
                                                            class="radioInput"
                                                        />
                                                        <label for="simbase-p"
                                                            >SimBase - создать
                                                            аккаунт</label
                                                        >
                                                    </p>
                                                    <p class="inputMar">
                                                        <input
                                                            type="radio"
                                                            name="report"
                                                            value="SimBase техподдержка"
                                                            id="simbase-a"
                                                            class="radioInput"
                                                        />
                                                        <label for="simbase-a"
                                                            >SimBase / симбэйс -
                                                            техподдержка</label
                                                        >
                                                    </p>
                                                    <p class="inputMar">
                                                        <input
                                                            type="radio"
                                                            name="report"
                                                            value="Просмотр архива записи камер видеонаблюдения"
                                                            id="camera"
                                                            class="radioInput"
                                                        />
                                                        <label for="camera"
                                                            >Просмотр архива
                                                            записи камер
                                                            видеонаблюдения</label
                                                        >
                                                    </p>

                                                    <p class="inputMar">
                                                        <input
                                                            type="radio"
                                                            name="report"
                                                            value="СКУД - выдать карты / потеря карты"
                                                            id="skud"
                                                            class="radioInput"
                                                        />
                                                        <label for="skud"
                                                            >СКУД - выдать карты
                                                            / потеря
                                                            карты</label
                                                        >
                                                    </p>
                                                    <p class="inputMar">
                                                        <input
                                                            type="radio"
                                                            name="report"
                                                            value="СКУД - поломка"
                                                            id="skud-p"
                                                            class="radioInput"
                                                        />
                                                        <label for="skud-p"
                                                            >СКУД -
                                                            поломка</label
                                                        >
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="columns__column">
                            <form class="main__first">
                                <input
                                    class="main__inputs"
                                    type="number"
                                    placeholder="Введите номер : 777 777 77 77"
                                />
                            </form>

                            <form class="main__first">
                                <input
                                    class="main__inputs"
                                    type="text"
                                    placeholder="Аты-Жөні / ФИО"
                                />
                            </form>

                            <form class="main__first">
                                <input
                                    class="main__inputs"
                                    type="text"
                                    placeholder="Бөлімше / Отделение"
                                />
                            </form>

                            <form class="main__first">
                                <p>
                                    Шағымның (оқиғаның) мазмұны <br />
                                    Описание проблемы (инцидента)
                                </p>

                                <textarea name="comment" id=""></textarea>
                            </form>

                            <form class="btn">
                                <button class="btn__submit">Отправить</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <!-- 
        <section id="loading-overlay">
            <div class="overlay">
                <div class="overlay__img">
                    <img src="./img/img_af1cc9b0864226a26aa458ca4754a1e5.png" alt="">
                </div>
                <p class="overlay__loading">Загрузка</p>
            </div>
        </section> -->

            <section class="success">
                <div class="success__img">
                    <img src="./img/P1withCould2.png" alt="" />
                </div>
            </section>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="./js/axios.min.js"></script>
        <script src="./js/appp.js"></script>
    </body>
</html>
